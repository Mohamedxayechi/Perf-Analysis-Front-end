name: Lighthouse Audit on PR (ng serve)

on:
  pull_request:
    branches: [main]  # Restrict to main branch
    types: [opened, synchronize, reopened]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Start Angular dev server
      run: |
        npm run start > server.log 2>&1 &
        echo "Angular server starting..."
        timeout 120 npx wait-on http://localhost:4200 || {
            echo "❌ Server failed to start within 2 minutes"
            cat server.log
            exit 1
        }
      env:
        HOST: 0.0.0.0
        PORT: 4200

    - name: Install Lighthouse
      run: npm install -g lighthouse

    - name: Run Lighthouse
      run: |
        lighthouse http://localhost:4200 \
          --output=html,json \
          --output-path=lighthouse-report.${{ github.run_id }} \
          --chrome-flags="--headless --no-sandbox"

    - name: Show Lighthouse Score in Logs
      run: |
        SCORE=$(jq '.categories.performance.score' lighthouse-report.${{ github.run_id }}.json)
        echo "Performance score: $SCORE"

    - name: Enforce Performance Threshold
      run: |
        if (( $(echo "$SCORE < 0.9" | bc -l) )); then
          echo "❌ Performance score below 0.9 threshold"
          exit 1
        fi

    - name: Upload Report Artifact
      uses: actions/upload-artifact@v4  # Update to latest version
      with:
        name: lighthouse-report
        path: lighthouse-report.${{ github.run_id }}.*

    - name: Terminate Angular Server
      if: always()
      run: kill ${{ env.SERVER_PID }} || true