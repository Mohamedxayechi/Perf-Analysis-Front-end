name: Lighthouse Audit on PR (ng serve)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Start Angular dev server
      run: |
        npm run start &  # starts ng serve in background
        echo "Waiting for dev server to be ready..."
        npx wait-on http://localhost:4200
      env:
        HOST: 0.0.0.0
        PORT: 4200

    - name: Install Lighthouse and jq
      run: |
        npm install -g lighthouse
        sudo apt-get install -y jq

    - name: Run Lighthouse Audit
      run: |
        lighthouse http://localhost:4200 \
          --output=json \
          --output-path=lighthouse-report.json \
          --quiet

    - name: Show Lighthouse Performance Score
      run: |
        SCORE=$(jq '.categories.performance.score * 100' lighthouse-report.json)
        echo "ðŸŸ¢ Lighthouse Performance Score: $SCORE"

    - name: Upload Lighthouse Report
      uses: actions/upload-artifact@v2
      with:
        name: lighthouse-report
        path: lighthouse-report.json
