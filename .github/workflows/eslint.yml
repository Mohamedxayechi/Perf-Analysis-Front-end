name: ESLint

on:
  push:
    branches: [ "**" ] # Run on push to all branches
  pull_request:
    branches: [ "**" ] # Run on pull requests targeting any branch
  schedule:
    - cron: '21 14 * * 5'

jobs:
  eslint:
    name: Run ESLint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Adjust to match your project's Node.js version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install SARIF formatter
        run: npm install @microsoft/eslint-formatter-sarif@3.1.0 --no-save

      - name: Run ESLint with SARIF output
        env:
          SARIF_ESLINT_IGNORE_SUPPRESSED: "true"
        run: |
          npm run lint -- --format @microsoft/eslint-formatter-sarif --output-file eslint-results.sarif
        continue-on-error: true

      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true
