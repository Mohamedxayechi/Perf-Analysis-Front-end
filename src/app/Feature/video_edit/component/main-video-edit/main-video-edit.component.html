<div class="container" #container>
  <app-main-canvas></app-main-canvas>
  <app-actions-bar></app-actions-bar>
  <div class="canvas-container mx-auto">
    <canvas
      appTimelineCanvas
      [time]="time"
      [distancePerTime]="distancePerTime"
      [scale]="scale"
      [cursorX]="cursorX"
      [spaceBeforLine]="spaceBefore"
      (widthEmitte)="onWidthChange($event)"
      (scaleEmitte)="onScaleChange($event)"
      (cursorMove)="onCursorMove($event)"
    >
    </canvas>

    <app-cursor [cursorX]="cursorX" [scale]="scale" [spaceBefore]="spaceBefore">
    </app-cursor>

    <app-drag-drop-horizontalorting
      [distancePerTime]="distancePerTime * scale"
      [spaceBefore]="spaceBefore"
      [time]="time"
    ></app-drag-drop-horizontalorting>
    <app-layers
    [time]="time"
    [distancePerTime]="distancePerTime"
    [spaceBefore]="spaceBefore"></app-layers>
  </div>
  <app-zoom (zoomChange)="onScaleChange($event)" [zoom]="scale"></app-zoom>
  <div class="d-flex  justify-content-center">
    <button mat-raised-button (click)="onAdjustLayerClip()">
      <mat-icon>flip</mat-icon>
       adjust layer clip
    </button>
  </div>
</div>
