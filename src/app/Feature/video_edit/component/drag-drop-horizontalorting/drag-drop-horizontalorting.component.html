<div
  cdkDropList
  cdkDropListOrientation="horizontal"
  class="horizontal-list"
  (cdkDropListDropped)="drop($event)"
  [ngStyle]="containerStyle"
>
  @for (item of medias; track item;let i=$index) {
     <app-drag-list-element
      [item]="item"
      [index]="i"
      [distancePerTime]="distancePerTime"
     ></app-drag-list-element>
  }
  
</div>
