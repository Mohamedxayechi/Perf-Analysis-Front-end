<div class="d-flex align-items-center gap-2 my-3 justify-content-center">
  <button
    class="btn btn-outline-secondary"
    (click)="zoomOut()"
    [disabled]="zoom <= minScale"
  >
    <i class="bi bi-zoom-out"></i>
  </button>
  <input
    type="number"
    [(ngModel)]="zoom"
    (ngModelChange)="onZoomChange()"
    [min]="minScale"
    [max]="maxScale"
    [step]="stepScale"
  />
  <button
    class="btn btn-outline-secondary"
    (click)="zoomIn()"
    [disabled]="zoom >= maxScale"
  >
    <i class="bi bi-zoom-in"></i>
  </button>
</div>
