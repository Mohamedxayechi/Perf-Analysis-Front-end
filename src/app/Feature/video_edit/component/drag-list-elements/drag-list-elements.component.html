<div
  class="example-box"
  cdkDrag
  appResizable
  [timePerWidth]="1/distancePerTime"
  [index]="index"
  [ngStyle]="{
    width: distancePerTime * item.time + 'px',
    'background-size': distancePerTime + 'px 100%',
    'background-image': 'url('+item.thumbnail+')'
    
  }"
>
  <div class="menu">
    <app-item-list-menu [index]="index"></app-item-list-menu>
  </div>
  <div class="container-list" cdkDragHandle>
    
  </div>
</div>
