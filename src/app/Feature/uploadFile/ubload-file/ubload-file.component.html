<div class="upload-container" 
     [class.dragging]="isDragging"
     (dragover)="onDragOver($event)"
     (dragleave)="onDragLeave($event)"
     (drop)="onDrop($event)"
     role="region"
     aria-label="File upload area">
  <div class="upload-area">
    <input type="file" 
           accept="video/mp4,video/quicktime,video/x-msvideo"
           (change)="onFileSelected($event)"
           id="fileInput"
           hidden
           aria-hidden="true">
    <label for="fileInput" class="upload-label">
      <span *ngIf="!selectedFile && !validationError" aria-live="polite">
        Drag and drop video files here or click to select
      </span>
      <span *ngIf="selectedFile" aria-live="polite">
        {{ selectedFile.name }}
      </span>
      <span *ngIf="validationError" class="error" aria-live="assertive">
        {{ validationError }}
      </span>
    </label>
  </div>

  <div *ngIf="uploadStatus" class="status-message" aria-live="polite">
    {{ uploadStatus }}
  </div>

  <div *ngIf="uploadProgress > 0" class="progress-container">
    <div class="progress-bar" [style.width.%]="uploadProgress" role="progressbar" [attr.aria-valuenow]="uploadProgress" aria-valuemin="0" aria-valuemax="100">
      <span class="progress-text">{{ uploadProgress }}%</span>
    </div>
  </div>

  <button 
    [disabled]="!selectedFile || uploadProgress > 0" 
    (click)="uploadVideo()"
    class="upload-button"
    aria-label="Upload selected video">
    Upload Video
  </button>
</div>
